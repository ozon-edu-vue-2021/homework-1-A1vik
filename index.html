<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} {{step < 0 ? '-' : '+'}} {{Math.abs(step)}}</p>
        <p><strong>Result: {{sum}}</strong></p>
        <div class="math">
            Counter:
            <button class="button minus" data-name="counter" v-on:click="clickHandler($event)">-1</button>
            <button class="button plus" data-name="counter" v-on:click="clickHandler($event)">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" data-name="step" v-on:click="clickHandler($event)">-2</button>
            <button class="button plus" data-name="step" v-on:click="clickHandler($event)">+2</button>
        </div>
    </section>
    <hr>
    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><strong>Result: <span class="sum"></span></strong></p>
        <div class="math">
            Counter:
            <button class="button minus" data-name="counter">-1</button>
            <button class="button plus" data-name="counter">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" data-name="step">-2</button>
            <button class="button plus" data-name="step">+2</button>
        </div>
    </section>
    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                clickHandler({ target: { innerText, dataset } }) {
                    this[dataset.name] += parseInt(innerText);
                }
            },
            computed: {
                sum() {
                    return this.counter + this.step;
                }
            }
        })
    </script>
    <script>
        const counterEl = document.querySelector('.js-app .counter');
        const buttonElMinus = document.querySelectorAll('.js-app .minus');
        const buttonElPlus = document.querySelectorAll('.js-app .plus');
        const sumEl = document.querySelector('.js-app .sum');
        const stepEl = document.querySelector('.js-app .step');

        const data = {
            counter: 1,
            step: 2
        };

        const clickHandler = function ({ target: {innerText, dataset} }) {
            data[dataset.name] += parseInt(innerText);
            if (dataset.name === 'step') {
                stepEl.textContent = data[dataset.name];
            } else {
                counterEl.textContent = data[dataset.name];
            }
        };
        const getSum = function () {
            const newCounter = data.counter + data.step;
            sumEl.textContent = newCounter;
        };

        const queue = [getSum];

        Object.keys(data).forEach(key => {
            let value = data[key]; // data.counter, data.counter1, data.counter2
            console.log(value)
            Object.defineProperty(data, key, {
                get: function () {
                    // queue.push(getSum);
                    return value;
                },
                set: function (newValue) {
                    value = newValue;
                    queue.forEach(fn => fn());
                }
            });
        });

        counterEl.textContent = data.counter;
        stepEl.textContent = data.step;
        getSum();
        buttonElMinus.forEach(button => button.addEventListener('click', clickHandler));
        buttonElPlus.forEach(button => button.addEventListener('click', clickHandler));
    </script>
</body>

</html>
